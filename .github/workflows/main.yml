name: CI/CD
on:
  - push
  - workflow_dispatch

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - run: npm ci
      - run: npm run prettier

  package:
    name: Build VSIX package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - run: npm ci
      - run: npm run package
      - uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: netpbm-*.vsix
          if-no-files-found: error
